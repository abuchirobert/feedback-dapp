<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Feedback DApp</title>
</head>
<body>
  <header>
    <h1>Feedback Board</h1>
    <button id="connect-wallet">Connect Wallet</button>
  </header>

  <main>
    <div id="feedback-container"></div>

    <section id="new-feedback">
      <h2>Add Feedback</h2>
      <textarea id="new-feedback-text" placeholder="Write your feedback here..."></textarea>
      <button id="submit-button">Submit Feedback</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
